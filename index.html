<DOCTYPE html>
  <head>
    <title>Advice Generator App</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <script src="logic.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js "></script>
  </head>
  <body>
    <div class="card">
      <p class="number">Advice #<span class="counter"></span></p>
      <div class="quote-wrapper">
        <h1 class="quote"></h1>
      </div>
      <div class="pattern-wrapper">
        <img class="pattern mobile" src="pattern-divider-mobile.svg"/>
        <img class="pattern desktop" src="pattern-divider-desktop.svg"/>
      </div>
      <div class="svg-wrapper">
        <div class="dice-bg">
          <img class="dice" src="icon-dice.svg"/> 
        </div>
      </div>
    </div>
  </body>
</html>
